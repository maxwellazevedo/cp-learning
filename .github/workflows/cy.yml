name: Cypress Tests

on:
  push:
    branches:
      - main  # ou o nome da sua branch principal

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      run: npx cypress run